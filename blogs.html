<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>방명록 페이지</title>
    <link rel="stylesheet" href="./css/blogs.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <div id="wrap">
      <!-- header 시작 -->
      <div id="header">
        <header class="header_warp">
          <!-- 비둘기 -->
          <div class="header_img_box">
            <a class="img_a_tag" href="./"><img src="img/h1.gif" /></a>
          </div>
          <!-- 시간, 날짜 -->
          <div class="tw_wrapper">
            <div class="todays_box">
              <span class="today"></span>
              <span class="clock"></span>
            </div>
            <div class="weathers_box">
              <span class="city"></span>
              <span class="weather"></span>
              <span class="temperature"></span>
            </div>
          </div>
          <!-- 링크 -->
          <div id="nav">
            <a href="./members.html">Members</a>
            <a href="./blogs.html">Blogs</a>
          </div>
        </header>
        <!-- header 끝 -->
      </div>
      <div id="container">
        <div id="visual">
          <div id="title_1">방명록</div>
          <p id="title_2">당신의 코멘트를 기다립니다!</p>
        </div>
      </div>
      <div class="part_wrapper">
        <div id="firstpart">
          <div id="visitor">
            <div id="login">
              <input id="id" placeholder="id" type="text" />
              <input id="pw" placeholder="pw" type="text" />
            </div>
            <div id="comment">
              <input id="commentValue" placeholder="comment" type="text" />
              <button id="save">저장</button>
            </div>
          </div>
        </div>
        <div id="secondpart">
          <ul id="commentlist"></ul>
        </div>
      </div>
      <div class="modal">
        <div class="modal_popup">
          <div class="modal_title">
            <h3>삭제를 원하시면 비밀번호를 입력하세요</h3>
          </div>
          <div class="modal_input_box">
            <input id="modifycomment" placeholder="comment" type="text" />
            <input id="pwcheck" placeholder="pw" type="text" />
          </div>
          <div class="button_warp">
            <div class="button_execution_box">
              <button type="button" class="modify_btn">수정</button>
              <button type="button" class="delete_btn">삭제</button>
            </div>
            <div class="button_close_box">
              <button type="button" class="close_btn">닫기</button>
            </div>
          </div>
        </div>
      </div>
      <footer id="footer">
        © 2024 by Graphic & Art. Proudly created with min.jun
      </footer>
    </div>
  </body>
  <script type="module" src="./JS/blogs.js"></script>
  <script src="./JS/clock.js"></script>
  <script src="./JS/weather.js"></script>
</html>
